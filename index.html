<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button class="open-drawer" id="drawer-trigger"> 
            <img src="./images/down.svg" alt="triangle down icon">
            <span>Register New Book</span>
        </button>
    </header>
    <div class="drawer" hidden>
        <form>
            <label for="title">Title
                <input type="text" name="title" id="title" required>
            </label>
            <label for="author">Author
                <input type="text" name="author" id="author" required>
            </label>
            <label for="page">Page
                <input type="number" name="page" id="page" 
                    inputmode="numeric" min="1" required >
            </label>
            <fieldset>
                <label for="read-true">Already read
                    <input type="radio" name="read" id="read-true">
                </label>
                <label for="read-false">Not yet
                    <input type="radio" name="read" id="read-false" checked>
                </label>
            </fieldset>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="main"></div>
    <footer>
        Copyright Â© tptam 2024
    </footer>
</body>
</html>
