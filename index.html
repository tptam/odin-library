<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <a class="form-open" id="open-close">Add Book to Library</a>
    </header>
    <div class="form" hidden>
        <form>
            <label for="title">Title
                <input type="text" name="title" id="title">
            </label>
            <label for="author">Author
                <input type="text" name="author" id="author">
            </label>
            <label for="page">Page
                <input type="number" name="page" id="page" inputmode="numeric">
            </label>
            <fieldset>
                <label for="read-true">Already read
                    <input type="radio" name="read" id="read-true" value="true">
                </label>
                <label for="read-false">Not yet
                    <input type="radio" name="read" id="read-false" value="false" checked>
                </label>
            </fieldset>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="main"></div>
    <footer>
        Copyright Â© tptam 2024
    </footer>
</body>
</html>
